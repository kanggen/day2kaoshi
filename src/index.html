<!DOCTYPE html>
<html lang="en">

<head>

<script src="./js/flexible.js"></script>

<body>
    <div class="wrapper">
        <header>
            <span><</span><span>无连接</span><span>菜单</span>

        </header>
        <div class="typ">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <section>
            <div class="dong">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </section>
        <footer></footer>
    </div>

<script>
    $('.typ').on('click', 'span', function() {
        var wid = $(window).width();
        var ind = $(this).index()
        $('.dong').css(
            'margin-left', -wid * ind
        )
    })
</script>
